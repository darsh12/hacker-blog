title: Hacker-Blog
description: "A Jekyll Blog Theme For Hackers"
author:
  name: "SomeHacker"
  email: "someone@somewebsite.somedomain"
  url: "https://ashishchaudhary.in/hacker-blog"

baseurl: /

source: .
destination: ./_site
permalink: /:categories/:year/:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

algolia:
  application_id: <APP ID>
  index_name: <INDEX NAME>
  files_to_exclude:
    - archive.md
    - about.md
    - categories.html
    - index.html
    - tags.html
    - search.html


# Custom variables
owner: "SomeHacker"
year: "2020"